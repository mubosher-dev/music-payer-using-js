<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Music Player Using Vanilla Js</title>
    <!-- fonstasome css -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- STYLE CSS FILE LINK -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <!-- =================     HOME SECTIONS START     ================ -->
    <div class="home">
        <div class="home-item">
            <h2 class="header">Are you upload your own music?</h2>
            <button class="btn" id="yes">No</button>
            <button class="btn" id="no">Yes</button>
        </div>
    </div>
    <!-- =================     HOME SECTIONS FINISH     ================ -->


    <!-- =================     UPLOAD SECTIONS START     ================ -->
    <div class="upload-item none">
        <div class="upload-wrapper">
            <form>
                <h1 class="header">Welcome to upload section</h1>
                <div class="file-inp">
                    <label for="fmusic">Choose your own music</label>
                    <input type="file" id="fmusic">
                </div>
                <button id="btn">Upload</button>
            </form>
        </div>
    </div>
    <!-- =================     UPLOAD SECTIONS FINISH     ================ -->
    


    <!-- ==============     MUSIC MODAL SECTIONS    =============== -->
    <div class="box none">
        <h1>Music Player</h1>
        <div class="music-container">
            <div class="music-info">
                <h4 id="title">Ubuntu</h4>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>

            <audio src="./music/music_1.mp3" id="audio"></audio>

            <div class="img-container">
                <img src="./img/pic1.png" alt="music-cover" id="cover">
            </div>

            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

        </div>

    </div>

    <!-- ==============     MUSIC MODAL SECTIONS  FINISH  =============== -->


    <!-- ==============     APP JS FILE LINK    ============ -->
    <script src="./js/app.js"></script>
</body>

</html>
